<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crie uma variável com o texto "Ba"
        // Sem criar outra vairiável, concatene com o resultado da tentativa de converter essa variável em número
        // mostre na tela o valor desta variável concatenado com a letra "a"

        let variavel = 'Ba'
        variavel += parseFloat(variavel) + 'a'

        alert(variavel)
        alert(variavel.toLowerCase())

    </script>
</body>
</html>
