<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Javascript</title>
</head>
<body>
    <script>
        
        // ATENÇÃO: PARA ESSE EXERCÍCIO, VOCÊ PODE CRIAR APENAS UMA ÚNICA VARIÁVEL

        // Crie uma variável e atribua o valor 10

        let variavel = 10

        // some 5 à essa variável e reatribua o valor

        variavel += 5

        // multiplique o valor da variável por 5 e reatribua o valor

        variavel *= 5

        // some 1 à variável, mostre na tela o resto da divisão por 6

        variavel += 1 // pode ser tbm ++variavel ou variavel++

        // sem alterar o valor da variável, mostre na tela o resto da divisão por 6
        // a mensagem deve ser: O resto da divião de (variável) por 6 é (resultado)

        alert('O resto da divisão de '+ variavel + ' por 6 é '+(variavel % 6))
        
        // sem alterar o valor da variável, mostre na tela o resto da divisão por 6 elevado ao quadrado
        // a mensagem deve ser: O quadrado do resto da divisão de (variável) por 6 é (resultado)
        alert('O quadrado do resto da divisão de '+ variável +' por 6 é '+ ((variavel%6)**2))


        // mostre na tela o valor da variável
        alert(variavel)

        // agora divida o valor da variável por 4 e reatribua o valor
        variavel /= 4
        
        // Qual o valor da variável? 
        alert('O valor da variável é: ' + variavel)
    </script>
</body>
