<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 2 números</title>
</head>
<body>
    <h1>Soma de 2 números: </h1>
    <p>Solicite, usando prompt que o usuário digite 2 números e mostre a soma deles com um alert</p>
    <script>
        // Pode-se usar estas funções para converter de sting para um tipo numérico:
        // Number(), 
        // parseInt(), 
        // parseFloat()

        let numero1 = parseFloat(prompt("Digite o primeio número:"))
        // numero1 = parseFloat(numero1)

        let numero2 = prompt("digite o segundo número:")
        numero2 = parseFloat(numero2)
        
        alert("A soma de " + numero1 + ' + ' + numero2 + ' é: ' + (numero1 + numero2) )
    </script>
</body>
</html>
