<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h1>Média</h1>
    <p>Solicite ao usuário que digite 2 números e mostre a média deles</p>
    <script>
        let numero1 = parseFloat(prompt('Digite um número:'))
        let numero2 = parseFloat(prompt('Digite o segundo número:'))
        alert('A média é: ' + ((numero1+numero2)/2))
    </script>

</body>
</html>
